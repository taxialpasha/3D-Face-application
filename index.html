<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق نمذجة الوجه ثلاثي الأبعاد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
            direction: rtl;
        }
        
        .container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: #4a55af;
            color: white;
            text-align: center;
            padding: 15px;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
        }
        
        #cameraContainer, #previewContainer, #modelContainer {
            width: 100%;
            max-width: 500px;
            display: none;
            text-align: center;
        }
        
        #cameraContainer.active, #previewContainer.active, #modelContainer.active {
            display: block;
        }
        
        #cameraView {
            width: 100%;
            height: auto;
            max-height: 70vh;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #previewImage {
            width: 100%;
            height: auto;
            max-height: 70vh;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 70vh;
            border-radius: 10px;
        }
        
        .btn {
            background-color: #4a55af;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #394292;
        }
        
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #eee;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تطبيق نمذجة الوجه ثلاثي الأبعاد</h1>
        </div>
        
        <div class="content">
            <div class="instructions">
                <p>التقط صورة لوجهك وشاهد النموذج ثلاثي الأبعاد الخاص بك</p>
            </div>
            
            <div id="cameraContainer" class="active">
                <video id="cameraView" autoplay playsinline></video>
                <div class="controls">
                    <button id="captureBtn" class="btn">التقاط صورة</button>
                </div>
            </div>
            
            <div id="previewContainer">
                <img id="previewImage" src="" alt="صورة الوجه">
                <div class="controls">
                    <button id="retakeBtn" class="btn">إعادة التصوير</button>
                    <button id="createModelBtn" class="btn">إنشاء نموذج ثلاثي الأبعاد</button>
                </div>
            </div>
            
            <div id="modelContainer">
                <div id="modelCanvas"></div>
                <div class="controls">
                    <button id="backBtn" class="btn">العودة</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>تطبيق نمذجة الوجه © 2025</p>
        </div>
    </div>
    
    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // DOM Elements
        const cameraContainer = document.getElementById('cameraContainer');
        const previewContainer = document.getElementById('previewContainer');
        const modelContainer = document.getElementById('modelContainer');
        const cameraView = document.getElementById('cameraView');
        const captureBtn = document.getElementById('captureBtn');
        const previewImage = document.getElementById('previewImage');
        const retakeBtn = document.getElementById('retakeBtn');
        const createModelBtn = document.getElementById('createModelBtn');
        const backBtn = document.getElementById('backBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // Global variables
        let stream = null;
        let capturedImage = null;
        let scene, camera, renderer, mesh;
        let isModelCreated = false;
        
        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                cameraView.srcObject = stream;
                showContainer('cameraContainer');
            } catch (error) {
                alert('لا يمكن الوصول إلى الكاميرا: ' + error.message);
                console.error('Error accessing camera:', error);
            }
        }
        
        // Stop camera stream
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }
        
        // Capture image from camera
        function captureImage() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Set canvas dimensions to match video
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            
            // Draw video frame to canvas
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            
            // Convert to data URL
            capturedImage = canvas.toDataURL('image/png');
            
            // Show in preview
            previewImage.src = capturedImage;
            
            // Stop camera and show preview
            stopCamera();
            showContainer('previewContainer');
        }
        
        // Initialize 3D model
        function initializeModel() {
            showLoading(true);
            
            setTimeout(() => {
                if (isModelCreated) {
                    // Reset existing scene
                    scene.remove(mesh);
                    renderer.dispose();
                } else {
                    // Create new scene
                    scene = new THREE.Scene();
                    scene.background = new THREE.Color(0xf0f0f0);
                    
                    // Create camera
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.z = 5;
                    
                    // Create renderer
                    renderer = new THREE.WebGLRenderer({ antialias: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    
                    // Add to DOM
                    document.getElementById('modelCanvas').innerHTML = '';
                    document.getElementById('modelCanvas').appendChild(renderer.domElement);
                }
                
                // Create face texture
                const texture = new THREE.TextureLoader().load(capturedImage);
                
                // Create head geometry and material
                const geometry = new THREE.SphereGeometry(2, 32, 32, 0, Math.PI * 2, 0, Math.PI * 0.6);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    side: THREE.FrontSide
                });
                
                // Create mesh
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                
                const pointLight = new THREE.PointLight(0xffffff, 1);
                pointLight.position.set(5, 5, 5);
                scene.add(pointLight);
                
                // Start animation
                animate();
                
                isModelCreated = true;
                showContainer('modelContainer');
                showLoading(false);
            }, 1500); // Simulate processing time
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (mesh) {
                mesh.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function handleResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // Show/hide containers
        function showContainer(containerId) {
            cameraContainer.classList.remove('active');
            previewContainer.classList.remove('active');
            modelContainer.classList.remove('active');
            
            document.getElementById(containerId).classList.add('active');
        }
        
        // Show/hide loading overlay
        function showLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }
        
        // Event listeners
        captureBtn.addEventListener('click', captureImage);
        
        retakeBtn.addEventListener('click', () => {
            initCamera();
        });
        
        createModelBtn.addEventListener('click', () => {
            initializeModel();
        });
        
        backBtn.addEventListener('click', () => {
            showContainer('previewContainer');
        });
        
        window.addEventListener('resize', handleResize);
        
        // Initialize app
        initCamera();
    </script>
</body>
</html>
